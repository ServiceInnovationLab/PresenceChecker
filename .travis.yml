sudo: required
language: ruby
cache:
  bundler: true
before_install:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- nvm install 9.11.1
- nvm use 9.11.1
- "./bin/frontend-update.sh"
env:
  matrix:
    - YEAR=2018
    - YEAR=2019
script:
- RAILS_ENV=test bundle exec rake db:create db:migrate
- bundle exec rspec
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT -t simplecov --id $CC_TEST_REPORTER_ID"
deploy:
  provider: heroku
  skip_cleanup: true
  on:
    repo: ServiceInnovationLab/PresenceChecker
  app:
    dev: presencechecker-staging
    master: presencechecker

  run:
  - bundle install
  - bundle exec rake db:migrate
  - bundle exec rake assets:precompile
  - restart
